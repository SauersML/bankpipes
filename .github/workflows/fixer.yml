name: Fix Non-Breaking Spaces

on:
  push:
    branches: [ main, master, develop ]

permissions:
  contents: write

jobs:
  fix-non-breaking-spaces:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0

    - name: Check for non-breaking spaces and fix them
      id: fix-nbsp
      run: |
        COMMIT_MSG="${{ github.event.head_commit.message }}"
        
        if [[ "$COMMIT_MSG" == *"[bot] Auto-fix non-breaking spaces"* ]]; then
          echo "changes_made=false" >> $GITHUB_OUTPUT
          exit 0
        fi
        
        changes_made=false
        files_changed=""
        
        find . -type f \
          -not -path "./.git/*" \
          -not -path "./node_modules/*" \
          -not -path "./.venv/*" \
          -not -path "./venv/*" \
          -not -path "./__pycache__/*" \
          -not -path "*/.*cache*/*" \
          -not -path "./build/*" \
          -not -path "./dist/*" \
          -not -path "./.next/*" \
          -not -path "./target/*" \
          -not -path "./.github/*" \
          -not -name "*.png" \
          -not -name "*.jpg" \
          -not -name "*.jpeg" \
          -not -name "*.gif" \
          -not -name "*.pdf" \
          -not -name "*.ico" \
          -not -name "*.woff*" \
          -not -name "*.ttf" \
          -not -name "*.eot" \
          -not -name "*.zip" \
          -not -name "*.tar.gz" \
          -not -name "*.exe" \
          -not -name "*.dll" \
          -not -name "*.so" \
          -not -name "*.dylib" \
          -not -name "*.bin" \
          -not -name "*.class" > files_to_check.txt
        
        while IFS= read -r file; do
          if [ ! -f "$file" ]; then
            continue
          fi
          
          file_type=$(file "$file" 2>/dev/null)
          
          if echo "$file_type" | grep -qi "text\|script\|JSON\|XML\|HTML\|CSS\|JavaScript\|Python\|shell\|yaml\|csv"; then
            # Text file - proceed
            :
          elif echo "$file_type" | grep -qi "binary\|archive\|image\|audio\|video\|font\|executable.*binary"; then
            continue
          else
            if head -c 1024 "$file" 2>/dev/null | grep -q '[[:cntrl:]]' && ! head -c 1024 "$file" 2>/dev/null | grep -q $'\t\|\n\|\r'; then
              continue
            fi
          fi
          
          if hexdump -C "$file" 2>/dev/null | grep -q "c2 a0"; then
            echo "Fixing non-breaking spaces in: $file"
            
            cp "$file" "$file.backup"
            
            before_count=$(hexdump -C "$file" 2>/dev/null | grep -c "c2 a0" || echo "0")
            
            perl -i -pe 's/\x{00A0}/ /g' "$file" 2>/dev/null || sed -i 's/\xc2\xa0/ /g' "$file"
            
            after_count=$(hexdump -C "$file" 2>/dev/null | grep -c "c2 a0" || echo "0")
            
            if [ "$after_count" -eq 0 ]; then
              echo "SUCCESS: Fixed $before_count non-breaking spaces in $file"
              files_changed="$files_changed $file"
              changes_made=true
              rm -f "$file.backup"
            else
              echo "FAILED: Still $after_count non-breaking spaces in $file"
              mv "$file.backup" "$file"
            fi
          fi
        done < files_to_check.txt
        
        rm -f files_to_check.txt
        
        if [ "$changes_made" = true ]; then
          echo "changes_made=true" >> $GITHUB_OUTPUT
          echo "files_changed=$files_changed" >> $GITHUB_OUTPUT
        else
          echo "changes_made=false" >> $GITHUB_OUTPUT
        fi

    - name: Configure Git
      if: steps.fix-nbsp.outputs.changes_made == 'true'
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action Bot"

    - name: Commit and push changes
      if: steps.fix-nbsp.outputs.changes_made == 'true'
      run: |
        git add -A
        git commit -m "[bot] Auto-fix non-breaking spaces in:${{ steps.fix-nbsp.outputs.files_changed }} [skip ci]"
        git push

    - name: Summary
      run: |
        if [ "${{ steps.fix-nbsp.outputs.changes_made }}" = "true" ]; then
          echo "✅ Fixed files:${{ steps.fix-nbsp.outputs.files_changed }}"
        else
          echo "✅ No non-breaking spaces found"
        fi
